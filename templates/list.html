<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<link href="/static/bootstrap/css/bootstrap.css" rel="stylesheet">  
	<link href="/static/bootstrap/css/customer.css" rel="stylesheet">  
</head>
<body>

{% include 'header.html' %}

<div class="container poorlist">
  <div class="row">
  	<div class="col-md-12">
		<h1>Poor List&nbsp;<a href="/index" style="font-size:14px;">返回</a></h1>

		<ul class="list-inline fieldlist">
		  <li><span>消费次数权重:</span>{{ dim1 }}</li>
		  <li><span>消费金额权重:</span>{{ dim2 }}</li>
		  <li><span>消费浮动权重:</span>{{ dim3 }}</li>
		  <li><span>学习成绩权重:</span>{{ dim4 }}</li>
		  <li><span>贫困户籍权重:</span>{{ dim5 }}</li>
		  <br/>
		  <li><span>开始时间:</span>{{ t1 }}</li>
		  <li><span>结束时间:</span>{{ t2 }}</li>
		</ul>

		<!-- <ul>
			{% for l in processresult %}
			<li>{{ l }}</li>
			{% endfor %}
		</ul> -->

		<table class="table table-bordered table-striped" id="pool" style="width:90%">
				    	<tr><th>学号</th><th>姓名</th><th>积分</th><th>排名</th></tr>
				    	{% for l in processresult %}

				    	<tr>
				    		{% for i in l %}
				    		<td>{{ i }}</td>
				    		{% endfor %}
				    	</tr>	
				    	{% endfor %}
				    </table>
				    <div class="btn-group">
						<button type="button" class="btn btn-default">下载</button>
					</div>
		</div>
	</div>
</div>

</body>
</html>
